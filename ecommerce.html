<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan & Minuman Warung Makan </title>
    <title> Ibu Isti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Menu Makanan & Minuman</h1>
        <h1 class="text-center mb-4">Ibu Isti</h1>
        <select id="categoryFilter" class="form-select mb-4">
            <option value="all">Semua</option>
            <option value="makanan">Makanan</option>
            <option value="minuman">Minuman</option>
        </select>

        <div id="productList" class="row"></div>
    </div>

    <script>
        const products = [
            { name: "Nasi Goreng", price: 20000, category: "makanan", description: "Nasi goreng spesial dengan telur dan ayam suwir", image: "https://d1uz88p17r663j.cloudfront.net/original/7d55e45f46a32b0905ec6624d95a6f57_Nasgor_Woku.jpg" },
            { name: "Mie Tektek", price: 18000, category: "makanan", description: "Mie kuah khas abang-abang gerobak bikin nagih", image: "https://i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/f28e8755-77e0-4be0-ae1c-9cfc1cfc81a8_Go-Biz_20210907_211558.jpeg" },
            { name: "Mie Baso", price: 22000, category: "makanan", description: "Mie dengan bakso sapi kenyal dan kuah gurih", image: "https://nilaigizi.com/assets/images/produk/produk_1538367815.jpg" },
            { name: "Ayam Geprek", price: 25000, category: "makanan", description: "Ayam goreng crispy dengan sambal pedas nikmat", image: "https://img-global.cpcdn.com/recipes/506159b0948b5640/400x400cq70/photo.jpg" },
            { name: "Es Teh", price: 15000, category: "minuman", description: "Teh manis dingin yang menyegarkan dahaga hilang", image: "https://static.republika.co.id/uploads/member/images/news/240607073248-607.jpg" },
            { name: "Lemon Tea", price: 17000, category: "minuman", description: "Teh dengan perasan lemon segar bikin melek mata", image: "https://feedgrump.com/wp-content/uploads/2023/04/Hong-kong-lemon-tea-feature.jpg" },
            { name: "Sunkist Juice", price: 27000, category: "minuman", description: "Jus jeruk sunkist segar dan kaya vitamin C", image: "https://i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/620a760f-0b34-4a16-8149-480e0ec80f44_33e5eb24-1f9e-4685-aeb5-2a4757bc4791_Go-Biz_20200423_145212.jpeg" },
            { name: "Matcha Latte", price: 23000, category: "minuman", description: "Latte lembut dengan rasa matcha autentik", image: "https://mocktail.net/wp-content/uploads/2021/05/Matcha-Iced-Latte_ig.jpg" },
        ];

        const productList = document.getElementById("productList");
        const categoryFilter = document.getElementById("categoryFilter");

        function renderProducts(filter = "all") {
            productList.innerHTML = "";
            products
                .filter(product => filter === "all" || product.category === filter)
                .forEach(product => {
                    productList.innerHTML += `
                        <div class="col-md-3 mb-4">
                            <div class="card">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.description}</p>
                                    <p class="fw-bold">Harga: Rp ${product.price.toLocaleString()}</p>
                                </div>
                            </div>
                        </div>`;
                });
        }

        categoryFilter.addEventListener("change", () => {
            renderProducts(categoryFilter.value);
        });

        renderProducts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
